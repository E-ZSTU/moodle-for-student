<VirtualHost 127.0.0.1:80>
	ServerName moodle.local
	DocumentRoot "[YOUR_ROOT_FOLDER]"
	<Directory "[YOUR_ROOT_FOLDER]">
		Options +Indexes +FollowSymLinks -MultiViews
		AllowOverride All
		Require all granted
	</Directory>
	CustomLog "[YOUR_ROOT_FOLDER]/var/log/access.log" combined
	ErrorLog "[YOUR_ROOT_FOLDER]/moodle/var/log/error.log"
</VirtualHost>
